<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Exames Sincronizado</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- QR Code Generator CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .container { max-width: 900px; }
        #qrcode canvas { width: 256px !important; height: 256px !important; margin: auto; }
        .thumbnail { width: 100px; height: 100px; object-fit: cover; border-radius: 0.5rem; border: 2px solid #ddd; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-xl space-y-10">
        <header class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">Leitor de Exames</h1>
            <p id="subtitle" class="text-gray-600 text-lg md:text-xl">Capture ou envie os seus exames para transcrição.</p>
        </header>

        <!-- NOVO: MODO DE SELEÇÃO INICIAL -->
        <div id="selection-mode" class="text-center p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Como deseja continuar?</h2>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button id="select-local-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
                    Analisar Arquivos do Computador
                </button>
                <button id="select-sync-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition w-full md:w-auto">
                    Sincronizar com Celular
                </button>
            </div>
        </div>

        <!-- MODO DE ANÁLISE LOCAL (antigo modo desktop) -->
        <div id="local-analysis-mode" class="hidden">
            <!-- O conteúdo do uploader será partilhado e movido aqui via JS -->
        </div>

        <!-- MODO DE SINCRONIZAÇÃO (QR Code) -->
        <div id="sync-mode" class="hidden text-center">
            <div id="qr-container" class="mt-8 p-6 bg-gray-50 rounded-lg">
                <p class="text-gray-800 font-semibold mb-2">Leia este QR Code com o seu celular:</p>
                <div id="qrcode" class="flex justify-center"></div>
                <p class="text-gray-600 mt-4">ID da Sessão: <strong id="session-id-display"></strong></p>
                <p class="text-gray-500 italic mt-2">Aguardando o envio do exame...</p>
            </div>
        </div>

        <!-- MODO TELEMÓVEL (acionado por URL com ?session=...) -->
        <div id="mobile-mode" class="hidden">
            <!-- O conteúdo do uploader será partilhado e movido aqui via JS -->
        </div>

        <!-- TEMPLATE DO UPLOADER (partilhado entre modo local e telemóvel) -->
        <div id="uploader-template" class="hidden">
             <div class="bg-amber-50 p-6 sm:p-8 rounded-2xl shadow-inner border border-amber-200">
                <p class="text-gray-700 mb-6">Selecione uma ou mais imagens, ou um único arquivo PDF.</p>
                <div class="flex flex-col space-y-4">
                    <!-- ATUALIZADO: 'multiple' permite selecionar vários ficheiros -->
                    <input type="file" id="exam-image-input" accept="image/*, application/pdf" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" multiple>
                    <!-- ATUALIZADO: Pré-visualização para múltiplos ficheiros -->
                    <div id="preview-container" class="mt-4 p-4 border-dashed border-2 border-gray-300 rounded-lg min-h-[120px] hidden flex flex-wrap gap-4 justify-center">
                        <!-- Miniaturas das imagens aparecerão aqui -->
                    </div>
                    <button id="analyze-exam-button" class="w-full p-3 font-semibold text-white bg-amber-600 rounded-lg hover:bg-amber-700" disabled>
                        <span id="analyze-text">Analisar</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- ÁREA DE RESULTADOS (usada por todos os modos) -->
        <div id="result-container" class="mt-8 p-4 bg-green-100 rounded-xl hidden">
            <h3 class="font-bold text-lg mb-2 text-green-900">Resultado da Transcrição:</h3>
            <p id="progress-text" class="text-gray-600 italic mb-2"></p>
            <div id="transcription-result" class="prose max-w-none whitespace-pre-wrap"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // COLE AQUI O SEU OBJETO firebaseConfig
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            // --- Referências aos Elementos do DOM ---
            const subtitle = document.getElementById('subtitle');
            const selectionModeDiv = document.getElementById('selection-mode');
            const localAnalysisModeDiv = document.getElementById('local-analysis-mode');
            const syncModeDiv = document.getElementById('sync-mode');
            const mobileModeDiv = document.getElementById('mobile-mode');
            const uploaderTemplate = document.getElementById('uploader-template');
            
            const selectLocalBtn = document.getElementById('select-local-btn');
            const selectSyncBtn = document.getElementById('select-sync-btn');

            const qrContainer = document.getElementById('qr-container');
            const qrcodeDiv = document.getElementById('qrcode');
            const sessionIdDisplay = document.getElementById('session-id-display');
            const resultContainer = document.getElementById('result-container');
            const transcriptionResult = document.getElementById('transcription-result');
            const progressText = document.getElementById('progress-text');
            
            let imageInput, analyzeButton, previewContainer;
            let currentFiles = [];
            let unsubscribe;

            // --- Lógica Principal: Verificar o modo ---
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');

            if (sessionId) {
                setupMobileMode(sessionId);
            } else {
                setupSelectionMode();
            }

            // --- Funções de Configuração dos Modos ---
            function setupSelectionMode() {
                selectionModeDiv.classList.remove('hidden');
                selectLocalBtn.addEventListener('click', () => setupLocalAnalysisMode());
                selectSyncBtn.addEventListener('click', () => setupSyncMode());
            }

            function setupLocalAnalysisMode() {
                selectionModeDiv.classList.add('hidden');
                subtitle.textContent = "Selecione os ficheiros do seu computador.";
                const uploader = uploaderTemplate.firstElementChild.cloneNode(true);
                localAnalysisModeDiv.appendChild(uploader);
                localAnalysisModeDiv.classList.remove('hidden');
                initializeUploaderElements();
                analyzeButton.addEventListener('click', () => handleAnalysis(null)); // null sessionId para modo local
            }

            function setupSyncMode() {
                selectionModeDiv.classList.add('hidden');
                subtitle.textContent = "Conecte o seu telemóvel para capturar exames.";
                syncModeDiv.classList.remove('hidden');
                generateSession();
            }
            
            function setupMobileMode(sessionId) {
                selectionModeDiv.classList.add('hidden');
                subtitle.textContent = `A enviar exame para a sessão: ${sessionId}`;
                const uploader = uploaderTemplate.firstElementChild.cloneNode(true);
                mobileModeDiv.appendChild(uploader);
                mobileModeDiv.classList.remove('hidden');
                initializeUploaderElements();
                analyzeButton.textContent = 'Analisar e Enviar para o Desktop';
                analyzeButton.addEventListener('click', () => handleAnalysis(sessionId));
            }

            function initializeUploaderElements() {
                imageInput = document.getElementById('exam-image-input');
                analyzeButton = document.getElementById('analyze-exam-button');
                previewContainer = document.getElementById('preview-container');
                imageInput.addEventListener('change', handleFileSelect);
            }

            // --- Lógica de Sessão e Sincronização ---
            function generateSession() {
                const newSessionId = `EXM-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
                sessionIdDisplay.textContent = newSessionId;
                const url = `${window.location.href.split('?')[0]}?session=${newSessionId}`;
                qrcodeDiv.innerHTML = '';
                new QRCode(qrcodeDiv, { text: url, width: 256, height: 256 });
                listenForResults(newSessionId);
            }

            function listenForResults(sessionId) {
                if (unsubscribe) unsubscribe();
                unsubscribe = db.collection('sessions').doc(sessionId).onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        resultContainer.classList.remove('hidden');
                        if (data.status === 'completed' && data.result) {
                            progressText.textContent = '';
                            transcriptionResult.textContent = data.result;
                            syncModeDiv.classList.add('hidden');
                            unsubscribe();
                        } else if (data.status === 'processing') {
                            progressText.textContent = 'O seu exame está a ser processado...';
                        } else if (data.status === 'error') {
                            progressText.textContent = `Erro: ${data.error}`;
                        }
                    }
                });
            }

            // --- Lógica de Ficheiros e Análise ---
            async function handleFileSelect(event) {
                currentFiles = Array.from(event.target.files);
                previewContainer.innerHTML = ''; // Limpa pré-visualizações anteriores
                if (currentFiles.length > 0) {
                    previewContainer.classList.remove('hidden');
                    analyzeButton.disabled = false;
                } else {
                    previewContainer.classList.add('hidden');
                    analyzeButton.disabled = true;
                    return;
                }

                for (const file of currentFiles) {
                    if (file.type.startsWith('image/')) {
                        const thumb = document.createElement('img');
                        thumb.src = URL.createObjectURL(file);
                        thumb.className = 'thumbnail';
                        previewContainer.appendChild(thumb);
                    } else if (file.type === 'application/pdf') {
                        // Para PDFs, mostramos um ícone genérico
                        const thumb = document.createElement('div');
                        thumb.className = 'thumbnail flex items-center justify-center bg-red-100 text-red-700';
                        thumb.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clip-rule="evenodd" /></svg>`;
                        previewContainer.appendChild(thumb);
                    }
                }
            }
            
            async function handleAnalysis(sessionId) {
                if (currentFiles.length === 0) return;

                analyzeButton.disabled = true;
                analyzeButton.textContent = 'A processar...';
                if (!sessionId) { // Modo local
                    resultContainer.classList.remove('hidden');
                    progressText.textContent = 'A preparar ficheiros...';
                }
                
                let imageParts = [];
                try {
                    for (const file of currentFiles) {
                        if (file.type.startsWith('image/')) {
                            const base64 = await fileToBase64(file);
                            imageParts.push({ mimeType: file.type, data: base64 });
                        } else if (file.type === 'application/pdf') {
                            const typedarray = new Uint8Array(await file.arrayBuffer());
                            const pdf = await pdfjsLib.getDocument(typedarray).promise;
                            for (let i = 1; i <= pdf.numPages; i++) {
                                if (!sessionId) progressText.textContent = `A processar página ${i} de ${pdf.numPages}...`;
                                const page = await pdf.getPage(i);
                                const viewport = page.getViewport({ scale: 1.5 });
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                                await page.render({ canvasContext: context, viewport: viewport }).promise;
                                const base64 = canvas.toDataURL('image/png').split(',')[1];
                                imageParts.push({ mimeType: 'image/png', data: base64 });
                            }
                        }
                    }

                    if (!sessionId) progressText.textContent = 'A enviar para a inteligência artificial...';

                    const prompt = `Você é um auxiliar de um médico e registra dados em português do Brasil. Analise as imagens a seguir, que são páginas sequenciais de um único documento de exame médico. Consolide os resultados de TODAS as páginas em um único texto. Crie uma lista contendo a data, o nome de cada exame e seu respectivo resultado. Formate esse resultado em uma lista com a data entre parênteses, seguida do primeiro resultado, e separando os itens pelo símbolo / em uma linha contínua. Escreva a data apenas uma vez no início. Omita as unidades de cada exame. Para o hemograma completo, anote apenas os resultados de hemoglobina, leucócitos e plaquetas. Para o exame parcial de urina, anote apenas os itens fora dos valores de referência. Agrupe os resultados de colesterol total, colesterol HDL e triglicerídeos, sempre nesta sequência. Liste primeiro os exames com resultados fora dos valores de referência. Em exames de imagem, descreva detalhadamente a conclusão.`;
                    
                    const response = await fetch('https://magomfc.onrender.com/analyze-exam', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, imageParts, sessionId })
                    });

                    if (!response.ok) throw new Error((await response.json()).error || 'Falha na comunicação com o servidor.');
                    
                    if (sessionId) {
                        alert('Exame enviado com sucesso! Verifique o resultado no seu desktop.');
                        analyzeButton.textContent = 'Enviado!';
                    } else {
                        const result = await response.json();
                        progressText.textContent = '';
                        transcriptionResult.textContent = result.text;
                        analyzeButton.disabled = false;
                        analyzeButton.textContent = 'Analisar';
                    }

                } catch (error) {
                    if (sessionId) {
                        alert(`Erro: ${error.message}`);
                    } else {
                        progressText.textContent = `Erro: ${error.message}`;
                    }
                    analyzeButton.disabled = false;
                    analyzeButton.textContent = 'Tentar Novamente';
                }
            }

            const fileToBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
            });
        });
    </script>
</body>
</html>
