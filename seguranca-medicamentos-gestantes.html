<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança de Medicamentos na Gestação e Lactação</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .container { max-width: 900px; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-xl space-y-6 relative">
        
        <div id="user-profile" class="absolute top-4 right-6 text-right hidden">
            <p class="text-sm text-gray-700">Olá, <strong id="user-name"></strong></p>
            <button id="logout-button" class="text-sm text-blue-600 hover:underline">Sair</button>
        </div>

        <header class="text-center pt-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">Segurança de Medicamentos</h1>
            <p id="subtitle" class="text-gray-600 text-lg md:text-xl">Consulte informações sobre o uso de medicamentos na gestação e na lactação.</p>
        </header>

        <div class="text-center">
            <a href="index.html" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-700 transition duration-300">
                &larr; Voltar ao Menu Principal
            </a>
        </div>

        <!-- Conteúdo Principal da Aplicação -->
        <div id="app-content">
            <!-- PESQUISA -->
            <div class="bg-rose-50 p-6 sm:p-8 rounded-2xl shadow-inner border border-rose-200">
                <div class="flex flex-col space-y-4">
                    <label for="medication-input" class="text-lg font-semibold text-gray-800">Digite o nome do medicamento:</label>
                    <input type="text" id="medication-input" placeholder="Ex: Paracetamol" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500">
                    <button id="search-button" class="w-full p-3 font-semibold text-white bg-rose-600 rounded-lg hover:bg-rose-700 transition duration-300">
                        Pesquisar
                    </button>
                </div>
            </div>

            <!-- ÁREA DE RESULTADOS -->
            <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-xl hidden">
                <div id="loading-spinner" class="text-center hidden">
                    <svg class="animate-spin mx-auto h-8 w-8 text-rose-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-2 text-gray-600">Pesquisando na base de dados...</p>
                </div>
                <div id="medication-result" class="prose max-w-none whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (necessário para obter o token de autenticação) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        
const firebaseConfig = {
  apiKey: "AIzaSyBeUCx-WZc6Q0bRow_TUnIa-tIlD6XWI_o",
  authDomain: "leitor-de-exames-sync.firebaseapp.com",
  projectId: "leitor-de-exames-sync",
  storageBucket: "leitor-de-exames-sync.firebasestorage.app",
  messagingSenderId: "495677306399",
  appId: "1:495677306399:web:1aa9f970091a57846b072a",
  measurementId: "G-9HDX2K2ZZS"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const medicationInput = document.getElementById('medication-input');
            const resultContainer = document.getElementById('result-container');
            const medicationResult = document.getElementById('medication-result');
            const loadingSpinner = document.getElementById('loading-spinner');
            const userProfileDiv = document.getElementById('user-profile');
            const userNameSpan = document.getElementById('user-name');
            const logoutButton = document.getElementById('logout-button');

            let currentUser = null;

            // Verifica o estado de autenticação para obter o token
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    const displayName = user.displayName || user.email.split('@')[0];
                    userNameSpan.textContent = displayName.split(' ')[0];
                    userProfileDiv.classList.remove('hidden');
                } else {
                    // CORREÇÃO APLICADA AQUI:
                    // Redireciona para a página de login, mas informa qual era a página de destino.
                    const destination = encodeURIComponent(window.location.pathname);
                    window.location.href = `leitor-exames.html?redirect=${destination}`;
                }
            });
            
            logoutButton.addEventListener('click', () => auth.signOut());

            searchButton.addEventListener('click', handleSearch);
            medicationInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            async function handleSearch() {
                const medicationName = medicationInput.value.trim();

                // MELHORIA: Substitui alert() por feedback na tela
                if (!medicationName) {
                    resultContainer.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    medicationResult.innerHTML = '<p class="text-red-600">Por favor, digite o nome de um medicamento.</p>';
                    return;
                }
                if (!currentUser) {
                    resultContainer.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    medicationResult.innerHTML = '<p class="text-red-600">Você precisa estar logado para fazer uma pesquisa.</p>';
                    return;
                }

                resultContainer.classList.remove('hidden');
                loadingSpinner.classList.remove('hidden');
                medicationResult.innerHTML = ''; // Limpa resultados anteriores

                try {
                    // --- INÍCIO DA CORREÇÃO ---

                    // 1. Pegamos o token PRIMEIRO
                    const idToken = await currentUser.getIdToken();

                    // 2. A primeira chamada fetch duplicada foi REMOVIDA.
                    // Esta é agora a ÚNICA chamada fetch.
                    
                    const response = await fetch('https://magomfc.onrender.com/check-medication-safety', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        },
                        // 3. O corpo (body) está CORRIGIDO para enviar medicationName
                        body: JSON.stringify({ medicationName: medicationName }) 
                    });

                    // --- FIM DA CORREÇÃO ---

                    if (!response.ok) {
                        // Tenta ler a mensagem de erro do backend
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Falha na comunicação com o servidor.');
                    }

                    const result = await response.json();
                    
                    // MELHORIA: Formata o Markdown (negrito, quebra de linha) para HTML
                    let formattedText = result.text;
                    formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Converte **negrito**
                    formattedText = formattedText.replace(/\n/g, '<br>'); // Converte quebras de linha
                    
                    medicationResult.innerHTML = formattedText; // Usamos .innerHTML para renderizar o HTML

                } catch (error) {
                    // MELHORIA: Exibe o erro na tela
                    medicationResult.innerHTML = `<p class="text-red-600">Erro ao pesquisar: ${error.message}</p>`;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            }
});
              
    </script>
</body>
</html>
